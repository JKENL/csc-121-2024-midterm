<!DOCTYPE html>
<html>
    <head>
        <title>Log In</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class = "log-in-user"> 
            <div class = "log-in">
                <div class = "log-in-title-1">
                    <span class = "log-in-title-2">
                        Log In
                    </span>
                </div>
                <form id = "log-in-form">
                <div class = "log-in-email-1">
                    <input class = "log-in-email-2" type="text" id="email" placeholder="Username">
                </div>
                <div class = "log-in-password-1">
                    <input class = "log-in-password-2" type="password" placeholder="Password" id="password" name="password">
                </div>
                <div class = "log-in-remember-me-1">
                    <input class = "log-in-remember-me-2" type="checkbox" name="log-in">
                    <label for="remember-me">
                        <span class = "log-in-remember-me-3">
                            Remember me
                        </span>
                    </label>
                    <a href="homepage.html">
                    <div class = "log-in-button-1">
                        <input class = "log-in-button-2" type="submit" id="log-in-form-submit" value="Login">
 </a>
                </div>
</body>
</html>
