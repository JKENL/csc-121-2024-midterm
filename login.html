<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">	
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign In</title>
</head>
<body>

            <div class="login">
                <form id="loginForm" onsubmit="redirect()">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="email" id="emailInput" placeholder="Enter Your Email" required>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="passwordInput" placeholder="Enter Your Password" required>
                        <i class='bx bxs-lock-alt'></i>
                    </div>
                    <div class="remember-me">
                        <label><input type="checkbox">Remember Me</label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="register-link">
                        <p>Don't have an account? 
                            <a href="register.html" target="_self">Register</a></p>
                            
                    <div id="message"></div>
    </div>
    </form>
    </div>

    <script src="login.js"></script>
    <script>
        // Add event listener for form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            validateUser(email, password); // Call validateUser function with input values
        });
    </script>
</body>

</html>
